<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Documentação | M&TA</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background: linear-gradient(135deg, #7e1a47 0%, #921e52 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container das Partículas (Animação de fundo) */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Card Central */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .logo {
            width: 180px;
            margin-bottom: 20px;
        }

        h2 {
            color: #7e1a47;
            margin-bottom: 25px;
            font-size: 1.5rem;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-item {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            background: #7e1a47;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav-item:hover {
            background: #921e52;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(126, 26, 71, 0.4);
            border-color: #fff;
        }

        .footer-text {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #666;
        }

        .footer-text a {
            color: #7e1a47;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="login-card">
        
        <h2>Painel de Documentações</h2>

        <div class="nav-menu">
            <a href="./meta+/" class="nav-item">Meta+</a>
            <a href="./IntegraDP/tecnica.html" class="nav-item">IntegraDP - Técnica</a>
            <a href="./IntegraDP/User.html" class="nav-item">IntegraDP - Usuário</a>
            <a href="./Clientes/DP/documentaçãoClientes.html" class="nav-item">Clientes DP</a>
        </div>
    </div>

    <script>
        /* Configuração do Particles.js para o efeito de "Rede" */
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } } }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
